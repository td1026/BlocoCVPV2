@(title: String)(content: Html)

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <!-- Tell the browser to be responsive to screen width -->
        <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">


        <title>@title</title>

        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
        <script src="@routes.Assets.versioned("javascripts/hello.js")" type="text/javascript"></script>


        <!-- Bootstrap 3.3.5 -->
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("bootstrap/css/bootstrap.min.css")">
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
        <!-- Ionicons -->
        <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
        <!-- Theme style -->
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("dist/css/AdminLTE.min.css")">
        <!-- iCheck -->
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("plugins/iCheck/square/blue.css")">

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
            <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->

        <!-- jQuery 2.1.4 -->
        <script src="@routes.Assets.versioned("plugins/jQuery/jQuery-2.1.4.min.js")" type="text/javascript"></script>
        <!-- Bootstrap 3.3.5 -->
        <script src="@routes.Assets.versioned("jbootstrap/js/bootstrap.min.js")" type="text/javascript"></script>
        <!-- iCheck -->
        <script src="@routes.Assets.versioned("plugins/iCheck/icheck.min.js")" type="text/javascript"></script>

    </head>
    <body class="hold-transition login-page">
        @content
    </body>
</html>
